<div class="container">
<div class="col-md-12">
    <div class="row" >  
    <div class="col-md-6">
        <h3 style="display:inline; white-space:nowrap;" >Admin</h3>&nbsp;       
    </div> 
    <div class="col-md-4">     
        <button style="float:right;" type="button" class="btn btn-danger" (click)="logout()">Logout</button>
    </div>    
    </div>      
</div>    

<div class="row">
    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12" *ngFor="let course of courseArray">
        <div class="card">
        <div class="card-header bg-light">
            <h3 class="text-center text-primary">{{course.name}}</h3>
        </div>
        <div class="card-footer bg-light">
            <ul class="d-flex justify-content-center">
            <button md-raised-button color="primary" (click)="onEnroll(course)">View</button>
        </ul>
        </div>
    </div>
    <p>   </p>
</div></div>
