<form [formGroup]="this.courseService.form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input formControlName="name" class="form-control">
      <div class="invalid-feedback" *ngIf="submitted && formControls.name.errors">
        This field is required.</div>
    </div>
    <div class="form-group">
      <label>Description</label>
      <input formControlName="description" class="form-control">
        <label *ngIf="submitted && formControls.description.errors.required">This field is required.</label>
     </div>
    <div class="form-group">
      <label>Price</label>
      <input formControlName="price" class="form-control">
      <div class="invalid-feedback" *ngIf="submitted && formControls.price.errors">This field is required.</div>
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-primary" value="Submit">
    </div>
  </form>
