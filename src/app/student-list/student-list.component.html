<div class="jumbotron text-center bg-light" style="margin:5%;">
  <a class="d-flex justify-content-end" (click)="goback()"><button class="btn btn-success" >Go Back </button></a>
  <h2>Students enrolled for this course are-</h2>
  <hr>
  <div class="container">
      <div class="row">
        <div class="col-sm-3">
          <h3>Student Name</h3>
         
        </div>
        <div class="col-sm-3">
          <h3>Student Email</h3>
        </div>
        <div class="col-sm-3">
          <h3>Year</h3>        
        </div>
        <div class="col-sm-3">
          <h3>Department</h3>        
        </div>
      </div>
      <div *ngFor="let student of studentArray">
          <div class="row">
        <div class="col-sm-3">
        <p>{{student.name}}</p>
        </div>
        <div class="col-sm-3">
          <p>{{student.email}}</p>
        </div>
        <div class="col-sm-3">
         <p>{{student.year}}</p>        
        </div>
        <div class="col-sm-3">
          <p>{{student.depart}}</p>        
        </div>
        </div>
      </div>
    </div>
</div>
