<form [formGroup]="this.courseService.form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input formControlName="name" class="form-control">
    </div>  
    <div class="form-group">
      <label>Description</label>
      <input formControlName="description" class="form-control">
     </div>
    <div class="form-group">
      <label>Price</label>
      <input formControlName="price" class="form-control">
    </div>
    <div class="form-group">
      <label>Minimum Strength</label>
      <input formControlName="min" type="number" class="form-control">
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-primary" value="Submit">
    </div>
  </form>
